name: safepay
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Paquetes de Arquitectura y Estado ---
  flutter_riverpod: ^2.5.1      # Gestión de estado (Notifiers/Providers)
  go_router: ^14.0.0            # Navegación (Gestión de rutas)
  
  # --- Serialización de Datos (CRÍTICO para los modelos) ---
  json_annotation: ^4.8.1       # Anotaciones para la serialización JSON
  
  # --- Utilidades y Formato ---
  intl: ^0.19.0                 # Formato de números y fechas (Moneda, formatYield)
  dio: ^5.4.3                   # Cliente HTTP para las APIs (FastAPI, Circle, etc.)
  
  # --- UI y UX (Necesarios para el diseño) ---
  local_auth: ^2.2.0            # Autenticación biométrica (Huella/Face ID)
  qr_flutter: ^4.1.0            # Generación de códigos QR (Para la WalletCard)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # --- Generación de Código (CRÍTICO) ---
  build_runner: ^2.4.9          # Herramienta para ejecutar los code generators
  json_serializable: ^6.8.0     # Generador de código para la serialización JSON

flutter:
  uses-material-design: true

  # ======================================================
  # SOLUCIÓN: Añade esta sección de 'assets'
  # (La indentación/espacios son MUY importantes)
  # ======================================================
  assets:
    - assets/images/