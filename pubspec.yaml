name: safepay
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Paquetes de Arquitectura y Estado ---
  flutter_riverpod: ^2.3.6      # Downgraded for Dart 2.19 compatibility
  go_router: ^10.0.0            # Downgraded for Dart 2.19 compatibility
  
  # --- Serialización de Datos (CRÍTICO para los modelos) ---
