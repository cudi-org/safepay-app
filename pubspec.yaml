  # --- Utilidades y Formato ---
  intl: ^0.18.1                 # Downgraded for compatibility
  dio: ^5.3.0
  
  # --- UI y UX (Necesarios para el diseño) ---
  local_auth: ^2.1.6
  qr_flutter: ^4.1.0
  flutter_secure_storage: ^4.2.0  # Downgraded to avoid V2 embedding requirement

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3         # Downgraded for compatibility
  
